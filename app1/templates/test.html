{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Password</title>
	<link rel="stylesheet" href="{% static 'css/boobstrap.css' %}">
	<link rel="stylesheet" type="{% static 'css/body.css' %}">
  <link rel="shortcut icon" href="{% static '../img/logo.ico' %}" />
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="{% static 'img/logo.png' %}" alt="MyPassword">
					</div>
					<div class="card fat">
						<div class="card-body">

                                        {% for usuario in usuarios %}
                                    <div>
                                    <h5> {{usuario.id}} -- {{usuario.name}} </h5>
                                    </div>
                                        {% endfor %}


									</div>

									{% for contrasena in contrasenas %}
                                    <div>
                                    <h5> {{contrasena.id}} -- {{contrasena.name}} </h5>
                                    </div>
                                        {% endfor %}


									</div>
									
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2022 &mdash; My Password
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
